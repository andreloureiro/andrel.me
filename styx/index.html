<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#263238" />
    <title>styx - clojurescript repl</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <p>Loading...</p>
    </div>
    <script src="js/compiled/styx_next.js" type="text/javascript"></script>
    <script>
     (function() {
       if ('serviceWorker' in navigator) {

         // We have support! Now we'll try to register it.
         // The registration method of Service Workers returns a Promise
         navigator.serviceWorker.register('/styx/sw.js', {scope: '/styx/'})
           .then(function(registration) {

             // We're registered!
             console.log('Service Worker registered.');
             console.dir(registration);
           })
           .catch(function(err) {
             
             // Something went wrong
             console.log('Service Worker registration failed.')
           })
       }
     })()
    </script>
  </body>
</html>
