<header class="header">
  <div class="container">
    <div class="header-container">
      <div class="header__site-title">
        <p class="site-title__text">{{ site.title }}</p>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="list__item">
            <a class="item__link" href="{{ site.baseurl }}/">Words</a>
          </li>
          {% for page in site.pages %}
            {% if page.title %}
              <li class="list__item">
                 / <a class="item__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
